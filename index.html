<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="sidebar">
           <div class="toolbar">
                <div class="contact-details">
                  <figure class="avatar">
                    <img src="./assets/avatar_io.jpg" alt="">
                  </figure>
                  <div class="contact-info">
                    <h3 class="contact_name">Sofia</h3>
                  </div>
                </div>
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <!-- <div class="notification-contact">
                <div class="notification-message">
                    Ricevi notifiche di nuovi messaggi
                </div>
                <div class="notification-active">
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div> -->
            
            <div class="search">
                <input type="text" placeholder="Cerca o inizia una nuova chat"
                v-model="userFinder">
            </div>

            <ul class="contacts">
                <li 
                    v-for="(contact, index) in contacts" 
                    class="contact"
                    v-show= "contact.name.toLowerCase().includes(userFinder.toLowerCase())" >
                    <div 
                        @click="active = index" 
                        class="contact-details">
                        <figure class="avatar">
                          <img :src="`./assets/avatar${contact.avatar}.jpg`" alt="">
                        </figure>
                        <div class="contact-info">
                          <h3 class="contact_name">{{ contact.name }}</h3>
                          <p class="last-access">ultimo accesso ...</p>
                        </div>
                   </div>
                   <div class="contact-access-info">
                    12:00
                   </div>
                </li>
            </ul>
        </div>

        <div class="chat">
            <div class="toolbar">
                <div class="contact-details">
                    <figure class="avatar">
                    <img :src="'./assets/avatar' + contacts[active].avatar + '.jpg'" alt="">
                    </figure>
                    <div  class="contact-info">
                    <h3 class="contact_name">{{ contacts[active].name }}</h3>
                    <p class="last-access">ultimo accesso ...</p>
                    </div>
                </div>

                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class="messages">
                 <div class="message" :class="message.status" v-for="(message,i) in contacts[active].messages">
                     {{message.message}}
                </div>
            </div>

            <div class="add-new-message">
                <i class="fa-regular fa-face-smile"></i>
                <input @keyup.enter="send" v-model="text" type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
