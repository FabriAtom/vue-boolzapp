<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <div class="contact">
           <div class="menu-contact">
                <div class="mio-profilo">
                    <img class="img-avatar" src="/assets/avatar_1.jpg" alt="">
                    <p class="nome-utente">Fabrizio</p>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-people" type="text">
                </div>
                <ul>
                    <li v-for="name in contacts">
                        {{ contacts.name }}
                    </li>
                </ul>
            </div>

        </div>
        <div class="chat">
            <div class="utente-chat">
                <img class="img-avatar" src="/assets/avatar_2.jpg" alt="">
                <p class="nome-utente">Michele</p>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-circle-dot"></i>

                </div>
            </div>
            <div class="send-mex">
                <i class="fa-solid fa-face-grin"></i>
                <input class="write-message" type="text">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>

        </div>
      </div>
    </div>
    




    


    <script src="./js/app.js"></script>
</body>
</html>
